<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <section>
      <div class="left">
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
      </div>
      <div class="right">
        <p class="p1">PERFUME</p>
        <p class="p2">Gabrielle Essence Eau De Parfum</p>

        <p class="p3">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of
          CHANEL.</p>

        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <div class="addtocart">
          <a href="#"><img src="./images/icon-cart.svg" alt="panier">Add to cart</a>
        </div>
      </div>
    </section>
  </body>

</html>
